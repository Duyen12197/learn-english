<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>English Vocab - Smart Learning App</title>
    
    <!-- Tailwind CSS for modern styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & Babel for component-based architecture -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: black;
            color: white;
            -webkit-tap-highlight-color: transparent;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        /* Prevent zoom on focus for mobile inputs */
        input, textarea, select {
            font-size: 16px !important;
        }

        .animate-in {
            animation: fadeIn 0.3s ease-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .emoji-icon {
            line-height: 1;
            display: inline-block;
        }

        ::-webkit-scrollbar {
            width: 4px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #27272a;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo, useRef, useEffect } = React;

        /**
         * System Emojis for cross-device compatibility
         */
        const EMOJI_MAP = {
            'message-circle': 'ðŸ’¬',
            'cpu': 'ðŸ’»',
            'globe': 'ðŸŒ',
            'trending-up': 'ðŸ“ˆ',
            'utensils': 'ðŸ”',
            'heart': 'â¤ï¸',
            'search': 'ðŸ”',
            'x': 'âŒ',
            'chevron-right': 'â¯',
            'chevron-left': 'â®',
            'plus': 'âž•',
            'shield-check': 'ðŸ›¡ï¸',
            'volume-2': 'ðŸ”Š',
            'help-circle': 'â“',
            'save': 'ðŸ’¾'
        };

        const Icon = ({ name, size = 24, className = "" }) => {
            const emoji = EMOJI_MAP[name] || EMOJI_MAP['help-circle'];
            return (
                <span 
                    className={`emoji-icon ${className} select-none`} 
                    style={{ fontSize: `${size}px` }}
                >
                    {emoji}
                </span>
            );
        };

        const CATEGORIES = [
            { id: '1', title: 'Giao tiáº¿p cÆ¡ báº£n', icon: 'message-circle', color: 'bg-blue-600' },
            { id: '2', title: 'CÃ´ng nghá»‡ & AI', icon: 'cpu', color: 'bg-zinc-600' },
            { id: '3', title: 'Du lá»‹ch & KhÃ¡m phÃ¡', icon: 'globe', color: 'bg-green-600' },
            { id: '4', title: 'Kinh doanh & TÃ i chÃ­nh', icon: 'trending-up', color: 'bg-orange-600' },
            { id: '5', title: 'áº¨m thá»±c & NhÃ  hÃ ng', icon: 'utensils', color: 'bg-red-600' },
            { id: '6', title: 'Sá»©c khá»e & Y táº¿', icon: 'heart', color: 'bg-pink-600' }
        ];

        const INITIAL_WORDS = [
            { id: 'w1', word: 'Greeting', meaning: 'Lá»i chÃ o há»i', category: '1' },
            { id: 'w2', word: 'Software', meaning: 'Pháº§n má»m', category: '2' }
        ];
        
        const INITIAL_SENTENCES = [
            { id: 's1', english: 'How are you?', vietnamese: 'Báº¡n khá»e khÃ´ng?', category: '1' },
        ];

        function App() {
            const [selectedCategory, setSelectedCategory] = useState(null);
            const [activeTab, setActiveTab] = useState('vocab');
            const [words, setWords] = useState(INITIAL_WORDS);
            const [sentences, setSentences] = useState(INITIAL_SENTENCES);
            
            const [isAddingItem, setIsAddingItem] = useState(false);
            const [newItem, setNewItem] = useState({ word: '', meaning: '', english: '', vietnamese: '' });
            const [searchQuery, setSearchQuery] = useState('');
            const [searchVisible, setSearchVisible] = useState(false);
            const [isQuizMode, setIsQuizMode] = useState(false);
            const [quizAnswers, setQuizAnswers] = useState({});

            const searchRef = useRef(null);

            const speak = (text) => {
                if ('speechSynthesis' in window) {
                    window.speechSynthesis.cancel();
                    const utterance = new SpeechSynthesisUtterance(text);
                    utterance.lang = 'en-US';
                    utterance.rate = 0.9;
                    window.speechSynthesis.speak(utterance);
                }
            };

            const handleAddItem = (e) => {
                e.preventDefault();
                const id = Date.now().toString();
                const categoryId = selectedCategory?.id || '1';

                if (activeTab === 'vocab') {
                    if (!newItem.word || !newItem.meaning) return;
                    setWords(prev => [...prev, { ...newItem, id, category: categoryId }]);
                } else {
                    if (!newItem.english || !newItem.vietnamese) return;
                    setSentences(prev => [...prev, { ...newItem, id, category: categoryId }]);
                }
                
                setIsAddingItem(false);
                setNewItem({ word: '', meaning: '', english: '', vietnamese: '' });
            };

            const checkAnswer = (id, original) => {
                const input = (quizAnswers[id] || '').trim().toLowerCase();
                const target = original.trim().toLowerCase();
                if (input === "") return 'neutral';
                return input === target ? 'correct' : 'incorrect';
            };

            const homeResults = useMemo(() => {
                const q = searchQuery.toLowerCase();
                return CATEGORIES.filter(cat => cat.title.toLowerCase().includes(q));
            }, [searchQuery]);

            const detailResults = useMemo(() => {
                if (!selectedCategory) return [];
                const q = searchQuery.toLowerCase();
                if (activeTab === 'vocab') {
                    return words.filter(w => 
                        w.category === selectedCategory.id && 
                        (w.word.toLowerCase().includes(q) || w.meaning.toLowerCase().includes(q))
                    );
                }
                return sentences.filter(s => 
                    s.category === selectedCategory.id && 
                    (s.english.toLowerCase().includes(q) || s.vietnamese.toLowerCase().includes(q))
                );
            }, [searchQuery, activeTab, selectedCategory, words, sentences]);

            const renderHome = () => (
                <div className="max-w-2xl mx-auto px-4 py-8 animate-in">
                    <div className="flex justify-between items-center mb-10">
                        <div>
                            <h1 className="text-4xl font-black italic tracking-tighter text-white">VOCAB.</h1>
                            <p className="text-zinc-500 text-[10px] font-black uppercase tracking-widest leading-none">Smart English Learning</p>
                        </div>
                        <div className="flex items-center gap-2">
                            {searchVisible && (
                                <input 
                                    ref={searchRef}
                                    autoFocus
                                    className="bg-zinc-900 border border-zinc-800 rounded-xl px-4 py-2 text-white outline-none w-40 sm:w-64 focus:border-zinc-600 transition-colors"
                                    placeholder="TÃ¬m chá»§ Ä‘á»..."
                                    value={searchQuery}
                                    onChange={e => setSearchQuery(e.target.value)}
                                />
                            )}
                            <button onClick={() => {setSearchVisible(!searchVisible); setSearchQuery('');}} className="p-3 bg-zinc-900 border border-zinc-800 rounded-2xl text-white active:scale-95 transition-transform flex items-center justify-center">
                                <Icon name={searchVisible ? "x" : "search"} size={20} />
                            </button>
                        </div>
                    </div>

                    <div className="grid grid-cols-1 gap-3">
                        {homeResults.map(cat => (
                            <button key={cat.id} onClick={() => { setSelectedCategory(cat); setSearchQuery(''); setSearchVisible(false); }} className="flex items-center p-4 bg-zinc-900 border border-zinc-800 rounded-3xl text-left active:scale-[0.98] transition-all hover:bg-zinc-800/50 group">
                                <div className={`${cat.color} w-14 h-14 rounded-2xl flex items-center justify-center text-white shadow-lg group-hover:scale-110 transition-transform`}>
                                    <Icon name={cat.icon} size={28} />
                                </div>
                                <div className="ml-5 flex-1">
                                    <h3 className="text-white font-bold text-lg">{cat.title}</h3>
                                    <p className="text-zinc-500 text-[10px] font-black uppercase tracking-wider">Explore</p>
                                </div>
                                <Icon name="chevron-right" size={14} className="text-zinc-700" />
                            </button>
                        ))}
                    </div>
                </div>
            );

            const renderDetail = () => (
                <div className="max-w-3xl mx-auto px-4 py-6 animate-in">
                    {/* Synchronized Toolbar Row: All buttons and tabs in one line */}
                    <div className="flex flex-col gap-4 mb-8">
                        <div className="flex items-center gap-2">
                            {/* Back Button - Now part of the main row with matched styling */}
                            <button onClick={() => {setSelectedCategory(null); setSearchQuery(''); setSearchVisible(false); setIsQuizMode(false);}} className="p-3 bg-zinc-900 border border-zinc-800 rounded-2xl text-white active:scale-95 flex items-center justify-center shrink-0">
                                <Icon name="chevron-left" size={20} />
                            </button>

                            {/* Tabs Switcher */}
                            <div className="flex-1 bg-zinc-900 p-1 rounded-2xl border border-zinc-800 flex shadow-inner">
                                <button onClick={() => setActiveTab('vocab')} className={`flex-1 py-2.5 rounded-xl text-xs font-black transition-all ${activeTab === 'vocab' ? 'bg-zinc-800 text-blue-500 shadow-sm' : 'text-zinc-600'}`}>Tá»ª Vá»°NG</button>
                                <button onClick={() => setActiveTab('sentences')} className={`flex-1 py-2.5 rounded-xl text-xs font-black transition-all ${activeTab === 'sentences' ? 'bg-zinc-800 text-green-500 shadow-sm' : 'text-zinc-600'}`}>MáºªU CÃ‚U</button>
                            </div>

                            {/* Quiz Toggle Button */}
                            <button 
                                onClick={() => {setIsQuizMode(!isQuizMode); setQuizAnswers({});}} 
                                className={`p-3 border rounded-2xl transition-all flex items-center justify-center active:scale-90 shrink-0 ${isQuizMode ? 'bg-orange-600 border-orange-500 shadow-[0_0_15px_rgba(234,88,12,0.3)]' : 'bg-zinc-900 border-zinc-800 text-zinc-400'}`}
                                title="Cháº¿ Ä‘á»™ kiá»ƒm tra"
                            >
                                <Icon name="shield-check" size={20} className={isQuizMode ? "text-white" : ""} />
                            </button>

                            {/* Search Toggle Button */}
                            <button 
                                onClick={() => {setSearchVisible(!searchVisible); if(searchVisible) setSearchQuery('');}} 
                                className={`p-3 border rounded-2xl transition-all flex items-center justify-center active:scale-90 shrink-0 ${searchVisible ? 'bg-zinc-700 border-zinc-600' : 'bg-zinc-900 border-zinc-800 text-white'}`}
                                title="TÃ¬m kiáº¿m"
                            >
                                <Icon name={searchVisible ? "x" : "search"} size={20} />
                            </button>

                            {/* Add Button */}
                            <button onClick={() => setIsAddingItem(true)} className="p-3 bg-zinc-900 border border-zinc-800 rounded-2xl text-white active:scale-90 transition-transform flex items-center justify-center shrink-0" title="ThÃªm má»›i">
                                <Icon name="plus" size={20} />
                            </button>
                        </div>

                        {/* Search Input Area */}
                        {searchVisible && (
                            <div className="animate-in">
                                <input 
                                    ref={searchRef}
                                    autoFocus
                                    className="w-full bg-zinc-900 border border-zinc-800 rounded-2xl px-5 py-3 text-white outline-none focus:border-zinc-700 transition-colors font-medium placeholder-zinc-600"
                                    placeholder={`Lá»c nhanh ${activeTab === 'vocab' ? 'tá»« vá»±ng' : 'máº«u cÃ¢u'}...`}
                                    value={searchQuery}
                                    onChange={e => setSearchQuery(e.target.value)}
                                />
                            </div>
                        )}
                    </div>

                    {/* Content List */}
                    <div className="space-y-4 pb-24">
                        {detailResults.length > 0 ? detailResults.map(item => {
                            const status = checkAnswer(item.id, activeTab === 'vocab' ? item.word : item.english);
                            return (
                                <div key={item.id} className={`p-5 bg-zinc-900 border rounded-3xl transition-all shadow-xl group ${status === 'correct' ? 'border-green-500 bg-green-500/5' : status === 'incorrect' ? 'border-red-500 bg-red-500/5' : 'border-zinc-800 hover:border-zinc-700'}`}>
                                    <div className="flex gap-4">
                                        <div className="flex-1 min-w-0">
                                            {isQuizMode ? (
                                                <input 
                                                    className={`w-full bg-black border rounded-xl px-4 py-3 text-white font-bold outline-none mb-2 ${status === 'correct' ? 'border-green-500 text-green-400' : status === 'incorrect' ? 'border-red-500 text-red-400' : 'border-zinc-800 focus:border-blue-500'}`}
                                                    placeholder="GÃµ Ä‘Ã¡p Ã¡n tiáº¿ng Anh..."
                                                    value={quizAnswers[item.id] || ''}
                                                    onChange={e => setQuizAnswers({...quizAnswers, [item.id]: e.target.value})}
                                                />
                                            ) : (
                                                <h4 className="text-white font-black text-xl mb-1 tracking-tight">{activeTab === 'vocab' ? item.word : item.english}</h4>
                                            )}
                                            <p className="text-zinc-500 text-sm font-medium">{activeTab === 'vocab' ? item.meaning : item.vietnamese}</p>
                                        </div>
                                        <button onClick={() => speak(activeTab === 'vocab' ? item.word : item.english)} className="h-12 w-12 bg-zinc-800 rounded-2xl text-white flex items-center justify-center active:scale-90 transition-transform hover:bg-zinc-700 shrink-0"><Icon name="volume-2" size={20} /></button>
                                    </div>
                                </div>
                            );
                        }) : (
                            <div className="py-20 text-center text-zinc-600 font-bold uppercase text-[10px] tracking-[0.2em]">
                                {searchQuery ? "KhÃ´ng cÃ³ káº¿t quáº£ khá»›p" : "ChÆ°a cÃ³ ná»™i dung"}
                            </div>
                        )}
                    </div>
                </div>
            );

            return (
                <div className="min-h-screen">
                    {selectedCategory ? renderDetail() : renderHome()}

                    {/* Add Item Modal */}
                    {isAddingItem && (
                        <div className="fixed inset-0 bg-black/95 backdrop-blur-xl z-50 flex items-center justify-center p-4">
                            <div className="bg-zinc-900 w-full max-w-md rounded-[2.5rem] p-8 border border-zinc-800 shadow-2xl animate-in">
                                <div className="flex justify-between items-center mb-8">
                                    <h2 className="text-2xl font-black text-white">ThÃªm {activeTab === 'vocab' ? 'Tá»« vá»±ng' : 'Máº«u cÃ¢u'}</h2>
                                    <button onClick={() => setIsAddingItem(false)} className="p-2 text-white active:scale-90 flex items-center justify-center"><Icon name="x" size={24} /></button>
                                </div>
                                <form onSubmit={handleAddItem} className="space-y-5">
                                    {activeTab === 'vocab' ? (
                                        <>
                                            <input required className="w-full bg-zinc-800 border border-zinc-700 rounded-2xl p-4 text-white font-bold outline-none focus:border-zinc-500 transition-colors" placeholder="English Word" value={newItem.word} onChange={e => setNewItem({...newItem, word: e.target.value})} />
                                            <input required className="w-full bg-zinc-800 border border-zinc-700 rounded-2xl p-4 text-white font-bold outline-none focus:border-zinc-500 transition-colors" placeholder="NghÄ©a tiáº¿ng Viá»‡t" value={newItem.meaning} onChange={e => setNewItem({...newItem, meaning: e.target.value})} />
                                        </>
                                    ) : (
                                        <>
                                            <textarea required className="w-full bg-zinc-800 border border-zinc-700 rounded-2xl p-4 text-white font-bold outline-none resize-none focus:border-zinc-500 transition-colors" rows="2" placeholder="English Sentence" value={newItem.english} onChange={e => setNewItem({...newItem, english: e.target.value})} />
                                            <textarea required className="w-full bg-zinc-800 border border-zinc-700 rounded-2xl p-4 text-white font-bold outline-none resize-none focus:border-zinc-500 transition-colors" rows="2" placeholder="NghÄ©a tiáº¿ng Viá»‡t" value={newItem.vietnamese} onChange={e => setNewItem({...newItem, vietnamese: e.target.value})} />
                                        </>
                                    )}
                                    <button className="w-full py-4 bg-zinc-100 text-black rounded-2xl font-black text-lg shadow-xl active:scale-[0.98] transition-all flex items-center justify-center gap-2">
                                        <Icon name="save" size={20} /> LÆ¯U Láº I
                                    </button>
                                </form>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
