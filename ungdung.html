<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>English Vocab - Learning App</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & Babel -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: black;
            color: white;
            -webkit-tap-highlight-color: transparent;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        input, textarea, select {
            font-size: 16px !important;
        }

        .animate-in {
            animation: fadeIn 0.3s ease-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .emoji-icon {
            line-height: 1;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo, useRef, useEffect } = React;

        // ƒê·ªãnh nghƒ©a b·∫£n ƒë·ªì Emoji thay th·∫ø cho c√°c Icon Lucide
        const EMOJI_MAP = {
            'message-circle': 'üí¨',
            'cpu': 'üíª',
            'globe': 'üåç',
            'trending-up': 'üìà',
            'utensils': 'üçî',
            'heart': '‚ù§Ô∏è',
            'search': 'üîç',
            'x': '‚ùå',
            'chevron-right': '‚ùØ',
            'chevron-left': '‚ùÆ',
            'plus': '‚ûï',
            'shield-check': 'üõ°Ô∏è',
            'volume-2': 'üîä',
            'help-circle': '‚ùì'
        };

        const Icon = ({ name, size = 24, className = "" }) => {
            const emoji = EMOJI_MAP[name] || EMOJI_MAP['help-circle'];
            return (
                <span 
                    className={`emoji-icon ${className}`} 
                    style={{ fontSize: `${size}px` }}
                >
                    {emoji}
                </span>
            );
        };

        const CATEGORIES = [
            { id: '1', title: 'Giao ti·∫øp c∆° b·∫£n', icon: 'message-circle', color: 'bg-blue-600' },
            { id: '2', title: 'C√¥ng ngh·ªá & AI', icon: 'cpu', color: 'bg-zinc-600' },
            { id: '3', title: 'Du l·ªãch & Kh√°m ph√°', icon: 'globe', color: 'bg-green-600' },
            { id: '4', title: 'Kinh doanh & T√†i ch√≠nh', icon: 'trending-up', color: 'bg-orange-600' },
            { id: '5', title: '·∫®m th·ª±c & Nh√† h√†ng', icon: 'utensils', color: 'bg-red-600' },
            { id: '6', title: 'S·ª©c kh·ªèe & Y t·∫ø', icon: 'heart', color: 'bg-pink-600' }
        ];

        function App() {
            const [selectedCategory, setSelectedCategory] = useState(null);
            const [activeTab, setActiveTab] = useState('vocab');
            const [words, setWords] = useState([
                { id: 'w1', word: 'Greeting', meaning: 'L·ªùi ch√†o h·ªèi', category: '1' },
                { id: 'w2', word: 'Software', meaning: 'Ph·∫ßn m·ªÅm', category: '2' }
            ]);
            const [sentences, setSentences] = useState([
                { id: 's1', english: 'How are you?', vietnamese: 'B·∫°n kh·ªèe kh√¥ng?', category: '1' },
            ]);
            
            const [isAddingItem, setIsAddingItem] = useState(false);
            const [newItem, setNewItem] = useState({ word: '', meaning: '', english: '', vietnamese: '' });
            const [searchQuery, setSearchQuery] = useState('');
            const [searchVisible, setSearchVisible] = useState(false);
            const [isQuizMode, setIsQuizMode] = useState(false);
            const [quizAnswers, setQuizAnswers] = useState({});

            const searchRef = useRef(null);

            const speak = (text) => {
                if ('speechSynthesis' in window) {
                    window.speechSynthesis.cancel();
                    const utterance = new SpeechSynthesisUtterance(text);
                    utterance.lang = 'en-US';
                    window.speechSynthesis.speak(utterance);
                }
            };

            const handleAddItem = (e) => {
                e.preventDefault();
                const id = Date.now().toString();
                const categoryId = selectedCategory?.id || '1';

                if (activeTab === 'vocab') {
                    if (!newItem.word || !newItem.meaning) return;
                    setWords(prev => [...prev, { ...newItem, id, category: categoryId }]);
                } else {
                    if (!newItem.english || !newItem.vietnamese) return;
                    setSentences(prev => [...prev, { ...newItem, id, category: categoryId }]);
                }
                
                setIsAddingItem(false);
                setNewItem({ word: '', meaning: '', english: '', vietnamese: '' });
            };

            const checkAnswer = (id, original) => {
                const input = (quizAnswers[id] || '').trim().toLowerCase();
                const target = original.trim().toLowerCase();
                if (input === "") return 'neutral';
                return input === target ? 'correct' : 'incorrect';
            };

            const homeResults = useMemo(() => {
                const q = searchQuery.toLowerCase();
                return CATEGORIES.filter(cat => cat.title.toLowerCase().includes(q));
            }, [searchQuery]);

            const detailResults = useMemo(() => {
                if (!selectedCategory) return [];
                const q = searchQuery.toLowerCase();
                if (activeTab === 'vocab') {
                    return words.filter(w => 
                        w.category === selectedCategory.id && 
                        (w.word.toLowerCase().includes(q) || w.meaning.toLowerCase().includes(q))
                    );
                }
                return sentences.filter(s => 
                    s.category === selectedCategory.id && 
                    (s.english.toLowerCase().includes(q) || s.vietnamese.toLowerCase().includes(q))
                );
            }, [searchQuery, activeTab, selectedCategory, words, sentences]);

            const renderHome = () => (
                <div className="max-w-2xl mx-auto px-4 py-8 animate-in">
                    <div className="flex justify-between items-center mb-10">
                        <div>
                            <h1 className="text-4xl font-black italic tracking-tighter text-white">VOCAB.</h1>
                            <p className="text-zinc-500 text-xs font-bold uppercase tracking-widest">H·ªçc t·∫≠p th√¥ng minh</p>
                        </div>
                        <div className="flex items-center gap-2">
                            {searchVisible && (
                                <input 
                                    ref={searchRef}
                                    autoFocus
                                    className="bg-zinc-900 border border-zinc-800 rounded-xl px-4 py-2 text-white outline-none w-40 sm:w-64"
                                    placeholder="T√¨m ch·ªß ƒë·ªÅ..."
                                    value={searchQuery}
                                    onChange={e => setSearchQuery(e.target.value)}
                                />
                            )}
                            <button onClick={() => {setSearchVisible(!searchVisible); setSearchQuery('');}} className="p-3 bg-zinc-900 border border-zinc-800 rounded-2xl text-white active:scale-95 transition-transform flex items-center justify-center">
                                <Icon name={searchVisible ? "x" : "search"} size={20} />
                            </button>
                        </div>
                    </div>

                    <div className="grid grid-cols-1 gap-3">
                        {homeResults.map(cat => (
                            <button key={cat.id} onClick={() => { setSelectedCategory(cat); setSearchQuery(''); }} className="flex items-center p-4 bg-zinc-900 border border-zinc-800 rounded-3xl text-left active:scale-[0.98] transition-all hover:bg-zinc-800/50">
                                <div className={`${cat.color} w-14 h-14 rounded-2xl flex items-center justify-center text-white shadow-lg`}>
                                    <Icon name={cat.icon} size={28} />
                                </div>
                                <div className="ml-5 flex-1">
                                    <h3 className="text-white font-bold text-lg">{cat.title}</h3>
                                    <p className="text-zinc-500 text-[10px] font-black uppercase tracking-wider">Kh√°m ph√° ngay</p>
                                </div>
                                <Icon name="chevron-right" size={14} className="text-zinc-700" />
                            </button>
                        ))}
                    </div>
                </div>
            );

            const renderDetail = () => (
                <div className="max-w-2xl mx-auto px-4 py-6 animate-in">
                    <div className="flex items-center gap-2 mb-8">
                        <button onClick={() => setSelectedCategory(null)} className="p-3 bg-zinc-900 border border-zinc-800 rounded-2xl text-white active:scale-95 flex items-center justify-center"><Icon name="chevron-left" size={20} /></button>
                        <div className="flex-1 bg-zinc-900 p-1 rounded-2xl border border-zinc-800 flex shadow-inner">
                            <button onClick={() => setActiveTab('vocab')} className={`flex-1 py-2 rounded-xl text-xs font-black transition-all ${activeTab === 'vocab' ? 'bg-zinc-800 text-blue-500' : 'text-zinc-600'}`}>T·ª™ V·ª∞NG</button>
                            <button onClick={() => setActiveTab('sentences')} className={`flex-1 py-2 rounded-xl text-xs font-black transition-all ${activeTab === 'sentences' ? 'bg-zinc-800 text-green-500' : 'text-zinc-600'}`}>M·∫™U C√ÇU</button>
                        </div>
                        <button onClick={() => setIsAddingItem(true)} className="p-3 bg-blue-600 text-white rounded-2xl active:scale-90 transition-transform flex items-center justify-center"><Icon name="plus" size={20} /></button>
                    </div>

                    <div className="flex items-center justify-between mb-6">
                        <h2 className="text-xl font-black">{selectedCategory.title}</h2>
                        <button onClick={() => {setIsQuizMode(!isQuizMode); setQuizAnswers({});}} className={`px-4 py-2 rounded-xl text-[10px] font-black uppercase flex items-center gap-2 border transition-all ${isQuizMode ? 'bg-orange-600 border-orange-500 text-white' : 'bg-zinc-900 border-zinc-800 text-zinc-500'}`}>
                            <Icon name="shield-check" size={12} /> {isQuizMode ? 'ƒêang Ki·ªÉm tra' : 'Ch·∫ø ƒë·ªô thi'}
                        </button>
                    </div>

                    <div className="space-y-4 pb-24">
                        {detailResults.length > 0 ? detailResults.map(item => {
                            const status = checkAnswer(item.id, activeTab === 'vocab' ? item.word : item.english);
                            return (
                                <div key={item.id} className={`p-5 bg-zinc-900 border rounded-3xl transition-all shadow-xl ${status === 'correct' ? 'border-green-500 bg-green-500/5' : status === 'incorrect' ? 'border-red-500 bg-red-500/5' : 'border-zinc-800'}`}>
                                    <div className="flex gap-4">
                                        <div className="flex-1 min-w-0">
                                            {isQuizMode ? (
                                                <input 
                                                    className={`w-full bg-black border rounded-xl px-4 py-3 text-white font-bold outline-none mb-2 ${status === 'correct' ? 'border-green-500 text-green-400' : status === 'incorrect' ? 'border-red-500 text-red-400' : 'border-zinc-800 focus:border-blue-500'}`}
                                                    placeholder="G√µ ƒë√°p √°n..."
                                                    value={quizAnswers[item.id] || ''}
                                                    onChange={e => setQuizAnswers({...quizAnswers, [item.id]: e.target.value})}
                                                />
                                            ) : (
                                                <h4 className="text-white font-black text-xl mb-1 tracking-tight">{activeTab === 'vocab' ? item.word : item.english}</h4>
                                            )}
                                            <p className="text-zinc-500 text-sm font-medium">{activeTab === 'vocab' ? item.meaning : item.vietnamese}</p>
                                        </div>
                                        <button onClick={() => speak(activeTab === 'vocab' ? item.word : item.english)} className="h-12 w-12 bg-zinc-800 rounded-2xl text-white flex items-center justify-center active:scale-90 transition-transform"><Icon name="volume-2" size={20} /></button>
                                    </div>
                                </div>
                            );
                        }) : (
                            <div className="py-20 text-center text-zinc-600 font-bold uppercase text-xs tracking-widest">
                                Ch∆∞a c√≥ d·ªØ li·ªáu
                            </div>
                        )}
                    </div>
                </div>
            );

            return (
                <div className="min-h-screen">
                    {selectedCategory ? renderDetail() : renderHome()}

                    {isAddingItem && (
                        <div className="fixed inset-0 bg-black/95 backdrop-blur-xl z-50 flex items-center justify-center p-4">
                            <div className="bg-zinc-900 w-full max-w-md rounded-[2.5rem] p-8 border border-zinc-800 shadow-2xl animate-in">
                                <div className="flex justify-between items-center mb-8">
                                    <h2 className="text-2xl font-black text-white">Th√™m {activeTab === 'vocab' ? 't·ª´ m·ªõi' : 'm·∫´u c√¢u'}</h2>
                                    <button onClick={() => setIsAddingItem(false)} className="p-2 text-white active:scale-90 flex items-center justify-center"><Icon name="x" size={24} /></button>
                                </div>
                                <form onSubmit={handleAddItem} className="space-y-5">
                                    {activeTab === 'vocab' ? (
                                        <>
                                            <input required className="w-full bg-zinc-800 border-zinc-700 rounded-2xl p-4 text-white font-bold outline-none focus:border-blue-500 transition-colors" placeholder="English Word" value={newItem.word} onChange={e => setNewItem({...newItem, word: e.target.value})} />
                                            <input required className="w-full bg-zinc-800 border-zinc-700 rounded-2xl p-4 text-white font-bold outline-none focus:border-blue-500 transition-colors" placeholder="Nghƒ©a ti·∫øng Vi·ªát" value={newItem.meaning} onChange={e => setNewItem({...newItem, meaning: e.target.value})} />
                                        </>
                                    ) : (
                                        <>
                                            <textarea required className="w-full bg-zinc-800 border-zinc-700 rounded-2xl p-4 text-white font-bold outline-none resize-none focus:border-green-500 transition-colors" rows="2" placeholder="English Sentence" value={newItem.english} onChange={e => setNewItem({...newItem, english: e.target.value})} />
                                            <textarea required className="w-full bg-zinc-800 border-zinc-700 rounded-2xl p-4 text-white font-bold outline-none resize-none focus:border-green-500 transition-colors" rows="2" placeholder="Nghƒ©a ti·∫øng Vi·ªát" value={newItem.vietnamese} onChange={e => setNewItem({...newItem, vietnamese: e.target.value})} />
                                        </>
                                    )}
                                    <button className={`w-full py-4 rounded-2xl font-black text-lg shadow-xl active:scale-[0.98] transition-all ${activeTab === 'vocab' ? 'bg-blue-600' : 'bg-green-600'}`}>L∆ØU L·∫†I</button>
                                </form>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
